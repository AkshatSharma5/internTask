<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://checkout-ui.shiprocket.com/assets/styles/shopify.css">
  <title>Shiprocket Checkout</title>
</head>
<body>
  <button id="buyNow">Checkout</button>

  <script src="https://checkout-ui.shiprocket.com/assets/js/channels/shopify.js"></script>
  <script>
    const button = document.getElementById('buyNow');

    button.addEventListener('click', async (e) => {
      try {
        const response = await fetch('/generate-token');
        const data = await response.json();
        if (data.token) {
          HeadlessCheckout.addToCart(e, data.token, {
            fallbackUrl: 'https://your.fallback.com?product=123',
          });
        } else {
          console.error('Failed to generate token:', data.error);
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
