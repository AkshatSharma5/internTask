<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="stylesheet" href="https://checkout-ui.shiprocket.com/assets/styles/shopify.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    .button {
      padding: 10px 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
  <script src="https://checkout-ui.shiprocket.com/assets/js/channels/shopify.js"></script>
</head>
<body>
  <h1>Cart</h1>
  <p>Your order details are being processed...</p>
  <button id="checkout" class="button">Checkout</button>

  <script>
    document.getElementById('checkout').addEventListener('click', async () => {
      const tokenResponse = await fetch('/generate-token'); // Fetch token from backend
      const { token } = await tokenResponse.json();

      if (token) {
        HeadlessCheckout.addToCart(event, token, {
          fallbackUrl: "https://shiprocket.com",
        });
      } else {
        alert("Failed to generate token. Please try again.");
      }
    });
  </script>
</body>
</html>
